<?xml version="1.0" encoding="UTF-8"?>
<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- 渐变定义 -->
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1E40AF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2563EB;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="micGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E0F2FE;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- 背景圆形 -->
  <circle cx="256" cy="256" r="256" fill="url(#bgGradient)"/>
  
  <!-- 声波圆环 (从外到内) -->
  <circle cx="256" cy="256" r="200" fill="none" stroke="#06B6D4" stroke-width="3" opacity="0.2"/>
  <circle cx="256" cy="256" r="170" fill="none" stroke="#06B6D4" stroke-width="3" opacity="0.3"/>
  <circle cx="256" cy="256" r="140" fill="none" stroke="#06B6D4" stroke-width="4" opacity="0.4"/>
  <circle cx="256" cy="256" r="110" fill="none" stroke="#67E8F9" stroke-width="4" opacity="0.5"/>
  
  <!-- 麦克风主体 -->
  <g transform="translate(256, 256)">
    <!-- 麦克风头部 (圆角矩形) -->
    <rect x="-30" y="-80" width="60" height="100" rx="30" ry="30" fill="url(#micGradient)"/>
    
    <!-- 麦克风支架 -->
    <path d="M -50 30 Q -50 60 -30 60 L 30 60 Q 50 60 50 30" 
          fill="none" stroke="#FFFFFF" stroke-width="6" stroke-linecap="round"/>
    
    <!-- 麦克风底座 -->
    <line x1="0" y1="60" x2="0" y2="90" stroke="#FFFFFF" stroke-width="6" stroke-linecap="round"/>
    <line x1="-35" y1="90" x2="35" y2="90" stroke="#FFFFFF" stroke-width="8" stroke-linecap="round"/>
    
    <!-- 麦克风内部细节 -->
    <line x1="-20" y1="-60" x2="20" y2="-60" stroke="#2563EB" stroke-width="2" opacity="0.3"/>
    <line x1="-20" y1="-40" x2="20" y2="-40" stroke="#2563EB" stroke-width="2" opacity="0.3"/>
    <line x1="-20" y1="-20" x2="20" y2="-20" stroke="#2563EB" stroke-width="2" opacity="0.3"/>
    <line x1="-20" y1="0" x2="20" y2="0" stroke="#2563EB" stroke-width="2" opacity="0.3"/>
  </g>
  
  <!-- 声波动画效果 (可选,用于动态图标) -->
  <!-- 左侧声波 -->
  <path d="M 120 256 Q 100 230 100 256 Q 100 282 120 256" 
        fill="none" stroke="#67E8F9" stroke-width="4" opacity="0.6" stroke-linecap="round"/>
  <path d="M 90 256 Q 60 220 60 256 Q 60 292 90 256" 
        fill="none" stroke="#67E8F9" stroke-width="3" opacity="0.4" stroke-linecap="round"/>
  
  <!-- 右侧声波 -->
  <path d="M 392 256 Q 412 230 412 256 Q 412 282 392 256" 
        fill="none" stroke="#67E8F9" stroke-width="4" opacity="0.6" stroke-linecap="round"/>
  <path d="M 422 256 Q 452 220 452 256 Q 452 292 422 256" 
        fill="none" stroke="#67E8F9" stroke-width="3" opacity="0.4" stroke-linecap="round"/>
</svg>
